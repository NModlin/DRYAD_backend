# ============================================================================
# Alertmanager Configuration for DRYAD.AI Backend
# Alert routing, grouping, and notification
# ============================================================================

global:
  # Default SMTP configuration
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@DRYAD.AI.com'
  smtp_auth_username: 'alerts@DRYAD.AI.com'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true

  # Slack webhook (optional)
  slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alerts
route:
  # Default receiver
  receiver: 'default'
  
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']
  
  # Wait time before sending initial notification
  group_wait: 30s
  
  # Wait time before sending notification about new alerts in group
  group_interval: 5m
  
  # Wait time before re-sending notification
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Self-healing system alerts
    - match:
        component: self-healing
      receiver: 'self-healing-team'
      group_wait: 30s
      repeat_interval: 2h

    # Security alerts
    - match:
        component: security
      receiver: 'security-team'
      group_wait: 10s
      repeat_interval: 30m
      continue: true

    # Infrastructure alerts
    - match:
        component: infrastructure
      receiver: 'ops-team'
      group_wait: 1m
      repeat_interval: 3h

    # Warning level alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 5m
      repeat_interval: 12h

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit all alerts if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

# Receivers - notification destinations
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: 'team@DRYAD.AI.com'
        headers:
          Subject: '[DRYAD.AI] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.default.html" . }}'

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@DRYAD.AI.com'
        headers:
          Subject: 'üö® [CRITICAL] {{ .GroupLabels.alertname }}'
        html: '{{ template "email.critical.html" . }}'
    
    slack_configs:
      - channel: '#alerts-critical'
        title: 'üö® Critical Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        color: 'danger'
    
    webhook_configs:
      - url: 'https://your-teams-webhook-url'
        send_resolved: true

  # Self-healing team
  - name: 'self-healing-team'
    email_configs:
      - to: 'self-healing-team@DRYAD.AI.com'
        headers:
          Subject: '[Self-Healing] {{ .GroupLabels.alertname }}'
    
    slack_configs:
      - channel: '#self-healing'
        title: 'Self-Healing Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}'
        color: 'warning'

  # Security team
  - name: 'security-team'
    email_configs:
      - to: 'security@DRYAD.AI.com'
        headers:
          Subject: 'üîí [SECURITY] {{ .GroupLabels.alertname }}'
