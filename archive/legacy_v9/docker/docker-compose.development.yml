# DRYAD.AI Backend - Development Docker Compose
# For development with hot reload and debugging tools



services:
  # DRYAD.AI Backend Application (Development)
  gremlins-api:
    build:
      context: ../../../
      dockerfile: Dockerfile
      args:
        INSTALL_TIER: development
    container_name: gremlins-api-dev
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port
    environment:
      # Database
      - DATABASE_URL=sqlite:///app/data/DRYAD.AI.db
      
      # LLM Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_BASE_URL=http://ollama:11434
      
      # Vector Database
      - WEAVIATE_URL=http://weaviate:8080
      
      # Task Queue
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      
      # Security (Development keys)
      - JWT_SECRET_KEY=dev-secret-key-not-for-production
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      
      # Application
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - PYTHONPATH=/app
    volumes:
      - ../../../:/app  # Mount source code for hot reload
      - ../../../data:/app/data
      - ../../../logs:/app/logs
    depends_on:
      weaviate:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gremlins-dev
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--log-level", "debug"]

  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:1.26.1
    container_name: gremlins-weaviate-dev
    ports:
      - "8081:8080"  # Changed from 8080 to 8081 to avoid conflict with backend
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-transformers,text2vec-openai'
      CLUSTER_HOSTNAME: 'node1'
      LOG_LEVEL: 'debug'
    volumes:
      - weaviate_dev_data:/var/lib/weaviate
    networks:
      - gremlins-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis for Development
  redis:
    image: redis:7.2-alpine
    container_name: gremlins-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_dev_data:/data
    networks:
      - gremlins-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama for Development
  ollama:
    image: ollama/ollama:latest
    container_name: gremlins-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_dev_data:/root/.ollama
    networks:
      - gremlins-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Test Database (PostgreSQL for integration tests)
  test-db:
    image: postgres:15-alpine
    container_name: gremlins-test-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gremlins_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    volumes:
      - test_db_data:/var/lib/postgresql/data
    networks:
      - gremlins-dev
    restart: unless-stopped
    profiles:
      - testing

  # Jupyter Notebook for Development
  jupyter:
    build:
      context: ../../../
      dockerfile: Dockerfile
      args:
        INSTALL_TIER: development
    container_name: gremlins-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ../../../:/app
      - ../../../notebooks:/app/notebooks
    networks:
      - gremlins-dev
    restart: unless-stopped
    profiles:
      - jupyter
    command: ["jupyter", "lab", "--ip=0.0.0.0", "--port=8888", "--no-browser", "--allow-root", "--NotebookApp.token=''"]

networks:
  gremlins-dev:
    driver: bridge

volumes:
  weaviate_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  ollama_dev_data:
    driver: local
  test_db_data:
    driver: local
