services:
  postgres:
    image: postgres:15-alpine
    container_name: dryad-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dryad}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dryad}
      POSTGRES_DB: ${POSTGRES_DB:-dryad}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dryad}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
