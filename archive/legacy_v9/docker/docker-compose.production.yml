

services:
  DRYAD.AI:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: DRYAD.AI-production
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - USE_LOCAL_LLM=true
      - ENABLE_MULTI_AGENT=true
      - ENABLE_PERFORMANCE_OPTIMIZATION=true
      - LOG_LEVEL=info
      - WORKERS=2
      - MAX_REQUESTS=1000
    volumes:
      # Persistent model storage
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
      - ./cache:/app/cache
    deploy:
      resources:
        limits:
          # Adjust based on your system capabilities
          memory: 8G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 45s
      retries: 3
      start_period: 120s
    networks:
      - DRYAD.AI-network

  # Redis for caching and session management (optional)
  redis:
    image: redis:7-alpine
    container_name: DRYAD.AI-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - DRYAD.AI-network

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: DRYAD.AI-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - DRYAD.AI-network

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: DRYAD.AI-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD is required for production}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - DRYAD.AI-network

  # Nginx reverse proxy with SSL termination
  nginx:
    image: nginx:alpine
    container_name: DRYAD.AI-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - DRYAD.AI
    networks:
      - DRYAD.AI-network

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  DRYAD.AI-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
