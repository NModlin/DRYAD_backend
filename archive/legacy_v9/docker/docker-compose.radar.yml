# RADAR + Dryad.AI Backend - Docker Compose Configuration
# Complete stack for RADAR integration with Dryad.AI

version: '3.8'

services:
  # Dryad.AI Backend API
  dryad-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dryad-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=sqlite:///app/data/DRYAD.AI.db
      
      # LLM Configuration
      - LLM_PROVIDER=llamacpp
      - LLAMACPP_MODEL=tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf
      - LLAMACPP_N_CTX=2048
      - LLAMACPP_N_THREADS=4
      
      # Vector Database
      - WEAVIATE_URL=http://weaviate:8080
      
      # Task Queue
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379
      
      # RADAR Integration
      - RADAR_JWT_SECRET=${RADAR_JWT_SECRET}
      - RADAR_JWT_ALGORITHM=HS256
      - RADAR_JWT_EXPIRATION_HOURS=168
      
      # Google OAuth (Optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      
      # Security
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=1
      - REFRESH_TOKEN_EXPIRATION_DAYS=30
      - ENCRYPTION_PASSWORD=${ENCRYPTION_PASSWORD:-default-encryption-password-change-in-production}
      - ENCRYPTION_SALT=${ENCRYPTION_SALT:-default-encryption-salt-change-in-production}
      
      # Application
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - FRONTEND_URL=http://localhost:3000
      - API_BASE_URL=http://localhost:8000
      
      # CORS (Allow RADAR)
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:3003
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      weaviate:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - radar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/radar/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:1.27.0
    container_name: radar-weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
      LIMIT_RESOURCES: 'false'
      GOMAXPROCS: '4'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - radar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis Cache & Task Queue
  redis:
    image: redis:7.2-alpine
    container_name: radar-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - radar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for Background Tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: radar-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=sqlite:///app/data/DRYAD.AI.db
      - WEAVIATE_URL=http://weaviate:8080
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LLM_PROVIDER=llamacpp
      - LLAMACPP_MODEL=tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    networks:
      - radar-network
    restart: unless-stopped

# Networks
networks:
  radar-network:
    driver: bridge
    name: radar-network

# Volumes
volumes:
  weaviate_data:
    driver: local
  redis_data:
    driver: local

