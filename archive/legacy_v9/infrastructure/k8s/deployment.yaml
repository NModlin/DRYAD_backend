apiVersion: apps/v1
kind: Deployment
metadata:
  name: DRYAD.AI-backend
  labels:
    app: DRYAD.AI-backend
    version: v9.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: DRYAD.AI-backend
  template:
    metadata:
      labels:
        app: DRYAD.AI-backend
        version: v9.0.0
    spec:
      containers:
      - name: DRYAD.AI-backend
        image: DRYAD.AI/backend:9.0.0
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: DRYAD.AI-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: DRYAD.AI-secrets
              key: openai-api-key
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: DRYAD.AI-secrets
              key: jwt-secret-key
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: WEAVIATE_URL
          value: "http://weaviate-service:8080"
        - name: LOG_LEVEL
          value: "INFO"
        - name: BASIC_MODE
          value: "false"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: DRYAD.AI-data-pvc
      imagePullSecrets:
      - name: DRYAD.AI-registry-secret

---
apiVersion: v1
kind: Service
metadata:
  name: DRYAD.AI-backend-service
  labels:
    app: DRYAD.AI-backend
spec:
  selector:
    app: DRYAD.AI-backend
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: DRYAD.AI-backend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.DRYAD.AI.com
    secretName: DRYAD.AI-tls
  rules:
  - host: api.DRYAD.AI.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: DRYAD.AI-backend-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: DRYAD.AI-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: DRYAD.AI-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: DRYAD.AI-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd

---
