# GAD (Governed Agentic Development) Mode Definitions
# Integration with DRYAD.AI Ecosystem

gad_hierarchy:
  layers:
    layer_4:
      name: "Human Provost (HITL Gate)"
      slug: "human-provost"
      dryad_integration:
        - "university_admin"
        - "tool_registry_admin"
        - "analytics_monitoring"
        - "compliance_oversight"
      responsibilities:
        - "Final approval for critical decisions"
        - "Compliance and security oversight"
        - "Agent performance monitoring"
        - "Strategic system evolution"
      approval_workflow:
        - "Automatic approval for routine tasks"
        - "Review required for security-sensitive operations"
        - "Override capability for agent conflicts"
        - "Strategic decision authority"

    layer_3:
      name: "Forest Keeper (Master Orchestrator)"
      slug: "forest-keeper"
      dryad_integration:
        - "knowledge_trees"
        - "university_curriculum"
        - "agent_orchestration"
        - "oracle_consultation"
        - "quantum_branching"
      responsibilities:
        - "Project planning and decomposition"
        - "Agent coordination and delegation"
        - "Knowledge management"
        - "Workflow oversight"
        - "Performance optimization"
      workflow_protocol:
        - "Plan phase using knowledge trees"
        - "Delegate to Branch Weaver agents"
        - "Monitor through DRYAD analytics"
        - "Coordinate Guardian reviews"
        - "Persist learning in knowledge trees"

    layer_2:
      name: "Guardian (Quality Analyst)"
      slug: "guardian-reviewer"
      dryad_integration:
        - "tool_registry_validation"
        - "security_review_tools"
        - "analytics_quality_metrics"
        - "agent_enhancement_standards"
      responsibilities:
        - "Code review and validation"
        - "Security analysis"
        - "Quality gate enforcement"
        - "Tool request validation"
        - "Compliance checking"
      quality_gates:
        - "Pre-execution code review"
        - "Security vulnerability scanning"
        - "Tool registry validation"
        - "Agent enhancement compliance"
        - "Final approval workflow"

    layer_1:
      name: "Branch Weaver (Code Execution)"
      slug: "branch-weaver"
      dryad_integration:
        - "agent_factory"
        - "tool_registry_access"
        - "knowledge_tree_vessels"
        - "multi_agent_dialogue"
        - "llm_enhancement"
      responsibilities:
        - "Task execution"
        - "Code generation and editing"
        - "Tool integration"
        - "Output documentation"
        - "Collaboration with other agents"
      execution_protocol:
        - "Receive tasks from Forest Keeper"
        - "Use DRYAD's Agent Factory for custom tools"
        - "Access validated tools from registry"
        - "Store outputs in knowledge tree vessels"
        - "Collaborate through dialogue system"

lifecycle_phases:
  plan:
    dryad_components:
      - "knowledge_trees.groves"
      - "university.curriculum"
      - "oracle.consultation"
    agent_role: "forest-keeper"
    outputs:
      - "project_plan"
      - "task_breakdown"
      - "resource_allocation"
      - "timeline_estimation"

  review:
    dryad_components:
      - "tool_registry.validation"
      - "security.review"
      - "analytics.quality"
    agent_role: "guardian-reviewer"
    outputs:
      - "quality_assessment"
      - "security_validation"
      - "approval_decision"
      - "improvement_suggestions"

  execute:
    dryad_components:
      - "agent_factory"
      - "tool_registry.access"
      - "knowledge_tree.vessels"
      - "multi_agent.collaboration"
    agent_role: "branch-weaver"
    outputs:
      - "code_implementation"
      - "test_results"
      - "documentation"
      - "vessel_updates"

  remember:
    dryad_components:
      - "knowledge_trees.persistence"
      - "university.training_data"
      - "analytics.learning"
      - "memory_guild.knowledge"
    agent_role: "forest-keeper"
    outputs:
      - "learned_patterns"
      - "best_practices"
      - "performance_metrics"
      - "knowledge_artifacts"

quality_gates:
  security_review:
    dryad_tool: "security-reviewer"
    required_approvals:
      - "guardian-reviewer"
      - "human-provost"  # For critical changes
    escalation_triggers:
      - "security_violation"
      - "tool_registry_violation"
      - "compliance_issue"

  code_quality:
    dryad_tool: "project-research"
    required_approvals:
      - "guardian-reviewer"
    metrics_tracked:
      - "complexity_score"
      - "maintainability_index"
      - "test_coverage"
      - "performance_impact"

  integration_compliance:
    dryad_tool: "agent-factory"
    required_approvals:
      - "guardian-reviewer"
      - "forest-keeper"
    checks:
      - "dryad_pattern_compliance"
      - "university_curriculum_adherence"
      - "multi_tenant_isolation"
      - "tool_registry_usage"

communication_protocols:
  inter_agent:
    dryad_medium: "multi_agent.dialogue"
    message_types:
      - "task_delegation"
      - "status_updates"
      - "quality_reviews"
      - "collaboration_requests"
      - "escalation_alerts"

  knowledge_persistence:
    dryad_medium: "knowledge_trees.vessels"
    storage_patterns:
      - "project_context.vessel"
      - "agent_outputs.vessel"
      - "learning_artifacts.vessel"
      - "performance_metrics.vessel"

  human_oversight:
    dryad_medium: "university.admin_interface"
    approval_workflows:
      - "automatic_approval"
      - "review_required"
      - "escalation_needed"
      - "compliance_check"