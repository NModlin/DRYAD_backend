# DRYAD.AI Integration Configuration for ROO-Forge GAD System

dryad_connection:
  base_url: "http://localhost:8000"
  api_version: "v1"
  timeout: 30
  retry_count: 3
  auth_type: "api_key"
  auth_header: "Authorization"
  tenant_isolation: true
  
  endpoints:
    university: "/api/v1/university"
    agents: "/api/v1/agents"
    tools: "/api/v1/tools"
    knowledge: "/api/v1/dryad"
    orchestration: "/api/v1/orchestrator"
    multi_agent: "/api/v1/multi-agent"
    tool_registry: "/api/v1/tool-registry"
    
  mcp_endpoints:
    university: "/mcp/university"
    agent_studio: "/mcp/agent-studio"
    knowledge_trees: "/mcp/knowledge"
    tool_registry: "/mcp/registry"
    multi_agent: "/mcp/multi-agent"

gad_integration:
  agent_hierarchy:
    layer_4:
      dryad_component: "university_admin"
      api_integration:
        - "POST /admin/approve"
        - "GET /admin/performance"
        - "PUT /admin/config"
      permissions: ["admin", "approval", "override"]
      
    layer_3:
      dryad_component: "agent_orchestrator"
      api_integration:
        - "POST /orchestrator/plan"
        - "GET /orchestrator/status"
        - "POST /orchestrator/delegate"
      permissions: ["orchestrate", "plan", "delegate"]
      
    layer_2:
      dryad_component: "tool_registry_service"
      api_integration:
        - "POST /registry/validate"
        - "GET /registry/tools"
        - "POST /registry/approve"
      permissions: ["validate", "review", "approve"]
      
    layer_1:
      dryad_component: "agent_factory"
      api_integration:
        - "POST /agents/execute"
        - "GET /agents/tools"
        - "POST /agents/create"
      permissions: ["execute", "create", "access_tools"]

university_training:
  gad_agent_curriculum:
    courses:
      - course_id: "gad_fundamentals"
        title: "GAD Principles and Lifecycle"
        description: "Understanding the Governed Agentic Development methodology"
        prerequisites: []
        modules:
          - "gad_four_layers"
          - "lifecycle_phases"
          - "quality_gates"
          - "human_oversight"
          
      - course_id: "dryad_integration"
        title: "DRYAD Ecosystem Integration"
        description: "Mastering DRYAD components and APIs for GAD agents"
        prerequisites: ["gad_fundamentals"]
        modules:
          - "knowledge_trees"
          - "university_system"
          - "tool_registry"
          - "agent_factory"
          - "multi_agent_collaboration"
          
      - course_id: "security_compliance"
        title: "Security and Compliance"
        description: "Security review and compliance validation for GAD agents"
        prerequisites: ["dryad_integration"]
        modules:
          - "security_review"
          - "multi_tenant_isolation"
          - "tool_validation"
          - "compliance_checking"
          
      - course_id: "advanced_orchestration"
        title: "Advanced GAD Orchestration"
        description: "Complex project planning and agent coordination"
        prerequisites: ["security_compliance"]
        modules:
          - "quantum_branching"
          - "knowledge_persistence"
          - "performance_optimization"
          - "inter_agent_communication"

  specializations:
    - spec_id: "gad_orchestrator"
      title: "GAD Lifecycle Orchestration"
      description: "Specialized in planning and coordinating GAD workflows"
      roles: ["forest-keeper"]
      
    - spec_id: "gad_reviewer"
      title: "Quality Review and Security"
      description: "Specialized in code review and security validation"
      roles: ["guardian-reviewer"]
      
    - spec_id: "gad_executor"
      title: "Code Execution and Implementation"
      description: "Specialized in efficient code generation and execution"
      roles: ["branch-weaver"]
      
    - spec_id: "gad_supervisor"
      title: "Human Oversight and Governance"
      description: "Specialized in human oversight and strategic decision making"
      roles: ["human-provost"]

agent_creation_studio:
  gad_templates:
    - template_id: "gad_orchestrator"
      display_name: "GAD Orchestrator Agent"
      description: "Complete GAD lifecycle management agent"
      category: "gad_specialized"
      role_definition: |
        You are a GAD Orchestrator that manages the complete lifecycle:
        Plan → Review → Execute → Remember
      capabilities:
        - "gad_planning"
        - "agent_coordination"
        - "quality_oversight"
        - "knowledge_persistence"
      dryad_compatible: true
      required_tools:
        - "knowledge_tree_access"
        - "university_curriculum"
        - "agent_orchestration"
        - "analytics_monitoring"
        
    - template_id: "gad_reviewer"
      display_name: "GAD Quality Reviewer"
      description: "Specialized quality and security reviewer for GAD workflows"
      category: "gad_specialized"
      role_definition: |
        You are a GAD Quality Reviewer that enforces strict quality gates
        and security standards throughout the GAD lifecycle.
      capabilities:
        - "security_review"
        - "code_validation"
        - "compliance_checking"
        - "quality_metrics"
      dryad_compatible: true
      required_tools:
        - "security_scanning"
        - "tool_validation"
        - "compliance_checking"
        - "quality_analysis"
        
    - template_id: "gad_executor"
      display_name: "GAD Code Executor"
      description: "Specialized code execution agent for GAD workflows"
      category: "gad_specialized"
      role_definition: |
        You are a GAD Code Executor that efficiently implements
        tasks with strict adherence to GAD quality standards.
      capabilities:
        - "code_generation"
        - "test_creation"
        - "documentation"
        - "tool_integration"
      dryad_compatible: true
      required_tools:
        - "code_editor"
        - "test_runner"
        - "documentation_generator"
        - "tool_registry_access"

knowledge_trees:
  gad_project_structure:
    grove_template:
      name: "GAD Project Grove"
      description: "Organized workspace for GAD development projects"
      branches:
        - name: "Planning Phase"
          description: "Project planning and requirements analysis"
          vessel_types:
            - "project_requirements"
            - "technical_specifications"
            - "resource_allocation"
            - "timeline_planning"
            
        - name: "Review Phase"
          description: "Quality review and security validation"
          vessel_types:
            - "code_reviews"
            - "security_analysis"
            - "compliance_checks"
            - "quality_metrics"
            
        - name: "Execution Phase"
          description: "Implementation and testing"
          vessel_types:
            - "implementation_code"
            - "test_suites"
            - "documentation"
            - "deployment_configs"
            
        - name: "Memory Phase"
          description: "Learning and knowledge persistence"
          vessel_types:
            - "learned_patterns"
            - "best_practices"
            - "performance_data"
            - "knowledge_artifacts"

tool_registry:
  gad_specific_tools:
    - tool_id: "gad_lifecycle_manager"
      name: "GAD Lifecycle Manager"
      description: "Manages GAD workflow phases and transitions"
      category: "gad_workflow"
      required_permissions: ["orchestrate", "plan", "review"]
      
    - tool_id: "gad_quality_gate"
      name: "GAD Quality Gate"
      description: "Enforces GAD quality standards and approval workflows"
      category: "gad_quality"
      required_permissions: ["review", "approve"]
      
    - tool_id: "gad_knowledge_persist"
      name: "GAD Knowledge Persistence"
      description: "Stores and retrieves GAD learning artifacts"
      category: "gad_memory"
      required_permissions: ["read", "write"]
      
    - tool_id: "gad_agent_coordination"
      name: "GAD Agent Coordination"
      description: "Coordinates communication between GAD hierarchy agents"
      category: "gad_communication"
      required_permissions: ["communicate", "delegate"]

deployment:
  standalone_mode:
    enabled: true
    dryad_services:
      - "university_system"
      - "tool_registry"
      - "knowledge_trees"
      - "agent_factory"
      - "multi_agent_orchestration"
    marketplace_integration:
      - "roo_marketplace"
      - "dryad_addons"
      - "gad_templates"
      
  docker_configuration:
    services:
      - "roo_forge_api"
      - "dryad_backend"
      - "postgres_db"
      - "redis_cache"
      - "weaviate_vector"
    volumes:
      - "roo_forge_data:/app/data"
      - "dryad_data:/dryad/data"
    environment:
      - "ROO_FORGE_MODE=standalone"
      - "DRYAD_INTEGRATION=enabled"
      - "GAD_HIERARCHY=enabled"