version: '3.8'

services:
  uniaugment-qa-api:
    image: uniaugment:full
    container_name: uniaugment-qa-api
    ports:
      - "8002:8000"
    environment:
      - STACK_TYPE=testing
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://${API_HOST_1}:6379/0
      - WEAVIATE_URL=${WEAVIATE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}_qa
      - LOG_LEVEL=INFO
      - API_HOST=${TEST_HOST_6}
      - ENVIRONMENT=testing
      - TEST_MODE=true
    networks:
      - uniaugment-6machine
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  load-tester:
    image: uniaugment:full
    container_name: uniaugment-load-tester
    command: python -m src.services.load_tester
    environment:
      - API_URL=http://uniaugment-qa-api:8000
      - TEST_DURATION=300
      - CONCURRENT_USERS=10
      - LOG_LEVEL=INFO
    volumes:
      - load-test-results:/app/results
    networks:
      - uniaugment-6machine
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  integration-tester:
    image: uniaugment:full
    container_name: uniaugment-integration-tester
    command: python -m src.services.integration_tester
    environment:
      - PRIMARY_API_URL=http://${API_HOST_1}:8000
      - DEV_API_URL=http://${DEV_HOST_5}:8001
      - QA_API_URL=http://${TEST_HOST_6}:8002
      - DATABASE_URL=${DATABASE_URL}
      - WEAVIATE_URL=${WEAVIATE_URL}
      - LOG_LEVEL=INFO
    volumes:
      - integration-test-results:/app/results
    networks:
      - uniaugment-6machine
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  security-scanner:
    image: uniaugment:full
    container_name: uniaugment-security-scanner
    command: python -m src.services.security_scanner
    environment:
      - API_URL=http://uniaugment-qa-api:8000
      - SCAN_TYPE=comprehensive
      - LOG_LEVEL=INFO
    volumes:
      - security-scan-results:/app/results
    networks:
      - uniaugment-6machine
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  performance-monitor:
    image: uniaugment:full
    container_name: uniaugment-performance-monitor
    command: python -m src.services.performance_monitor
    environment:
      - API_URL=http://uniaugment-qa-api:8000
      - MONITOR_INTERVAL=60
      - ALERT_THRESHOLD=5000
      - LOG_LEVEL=INFO
    volumes:
      - performance-data:/app/data
    networks:
      - uniaugment-6machine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  test-dashboard:
    image: grafana/grafana:latest
    container_name: uniaugment-test-dashboard
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - test-dashboard-data:/var/lib/grafana
      - /opt/uniaugment/monitoring/test-dashboard-provisioning:/etc/grafana/provisioning:ro
    networks:
      - uniaugment-6machine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  test-results-aggregator:
    image: uniaugment:full
    container_name: uniaugment-test-aggregator
    command: python -m src.services.test_results_aggregator
    environment:
      - RESULTS_DIRECTORY=/app/results
      - AGGREGATION_INTERVAL=300
      - LOG_LEVEL=INFO
    volumes:
      - load-test-results:/app/results/load
      - integration-test-results:/app/results/integration
      - security-scan-results:/app/results/security
      - performance-data:/app/results/performance
    networks:
      - uniaugment-6machine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  load-test-results:
  integration-test-results:
  security-scan-results:
  performance-data:
  test-dashboard-data:

networks:
  uniaugment-6machine:
    driver: overlay
    driver_opts:
      com.docker.network.driver.overlay.vxlanid: "4096"