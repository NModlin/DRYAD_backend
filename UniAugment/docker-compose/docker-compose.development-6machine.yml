version: '3.8'

services:
  uniaugment-dev-api:
    image: uniaugment:full
    container_name: uniaugment-dev-api
    ports:
      - "8001:8000"
    environment:
      - STACK_TYPE=development
      - DATABASE_URL=${TEST_DATABASE_URL}
      - REDIS_URL=redis://${API_HOST_1}:6379/0
      - WEAVIATE_URL=${WEAVIATE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}_dev
      - LOG_LEVEL=DEBUG
      - API_HOST=${DEV_HOST_5}
      - ENVIRONMENT=development
    networks:
      - uniaugment-6machine
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  postgres-dev:
    image: postgres:16-alpine
    container_name: uniaugment-postgres-dev
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=uniaugment
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=uniaugment-dev
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - C:/uniaugment/docker/shared/init-dev-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - uniaugment-6machine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uniaugment"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  development-tools:
    image: uniaugment:full
    container_name: uniaugment-dev-tools
    command: python -m src.services.development_tools
    environment:
      - DATABASE_URL=${TEST_DATABASE_URL}
      - WEAVIATE_URL=${WEAVIATE_URL}
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    volumes:
      - dev-tools-data:/app/data
    networks:
      - uniaugment-6machine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  code-watcher:
    image: uniaugment:full
    container_name: uniaugment-code-watcher
    command: python -m src.services.code_watcher
    environment:
      - DATABASE_URL=${TEST_DATABASE_URL}
      - LOG_LEVEL=DEBUG
      - WATCH_PATHS=/app/src,/app/tests
    volumes:
      - ./:/app:ro
    networks:
      - uniaugment-6machine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  test-runner:
    image: uniaugment:full
    container_name: uniaugment-test-runner
    command: python -m pytest /app/tests -v --cov=/app/src --cov-report=html
    environment:
      - DATABASE_URL=${TEST_DATABASE_URL}
      - WEAVIATE_URL=${WEAVIATE_URL}
      - LOG_LEVEL=INFO
      - TEST_ENVIRONMENT=true
    volumes:
      - test-results:/app/test_results
    networks:
      - uniaugment-6machine
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  postgres-dev-data:
  dev-tools-data:
  test-results:

networks:
  uniaugment-6machine:
    driver: overlay
    driver_opts:
      com.docker.network.driver.overlay.vxlanid: "4096"