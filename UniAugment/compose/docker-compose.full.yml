version: '3.8'

services:
  # Main Application API
  uniaugment-api:
    build:
      context: ..
      dockerfile: docker/full/Dockerfile
    container_name: uniaugment-api
    ports:
      - "8000:8000"
    environment:
      - STACK_TYPE=full
      - DATABASE_URL=postgresql://uniaugment:${POSTGRES_PASSWORD}@postgres:5432/uniaugment
      - REDIS_URL=redis://redis:6379/0
      - WEAVIATE_URL=http://weaviate:8080
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=24
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEPLOYMENT_DOMAIN=${DEPLOYMENT_DOMAIN:-localhost}
      # Agent Creation Studio - Phase 1
      - AGENT_CREATION_STUDIO_ENABLED=${AGENT_CREATION_STUDIO_ENABLED:-false}
      - AGENT_VISUAL_CUSTOMIZATION=${AGENT_VISUAL_CUSTOMIZATION:-true}
      - AGENT_BEHAVIORAL_CUSTOMIZATION=${AGENT_BEHAVIORAL_CUSTOMIZATION:-true}
      - DEFAULT_AVATAR_STYLE=${DEFAULT_AVATAR_STYLE:-abstract}
      - DEFAULT_PRIMARY_COLOR=${DEFAULT_PRIMARY_COLOR:-#0066CC}
      - DEFAULT_SECONDARY_COLOR=${DEFAULT_SECONDARY_COLOR:-#00CC66}
      - DEFAULT_ACCENT_COLOR=${DEFAULT_ACCENT_COLOR:-#CC6600}
      - DEFAULT_VISUAL_THEME=${DEFAULT_VISUAL_THEME:-professional}
      - DEFAULT_GLOW_INTENSITY=${DEFAULT_GLOW_INTENSITY:-0.5}
      # Specialization & Skill Trees - Phase 2
      - SPECIALIZATION_SKILL_TREES_ENABLED=${SPECIALIZATION_SKILL_TREES_ENABLED:-false}
      - DEFAULT_PRIMARY_SPECIALIZATION=${DEFAULT_PRIMARY_SPECIALIZATION:-data_science}
      - MAX_SECONDARY_SPECIALIZATIONS=${MAX_SECONDARY_SPECIALIZATIONS:-3}
      - CROSS_SPECIALIZATION_PENALTY=${CROSS_SPECIALIZATION_PENALTY:-0.2}
      - SKILL_TREE_ENABLED=${SKILL_TREE_ENABLED:-true}
      - PROGRESSION_PATHS_ENABLED=${PROGRESSION_PATHS_ENABLED:-true}
      - DEFAULT_LEARNING_STYLE=${DEFAULT_LEARNING_STYLE:-visual}
      - DEFAULT_LEARNING_PACE=${DEFAULT_LEARNING_PACE:-1.0}
      - DEFAULT_RISK_TOLERANCE=${DEFAULT_RISK_TOLERANCE:-0.5}
      - DEFAULT_COLLABORATION_STYLE=${DEFAULT_COLLABORATION_STYLE:-equal}
      - DEFAULT_COMMUNICATION_TONE=${DEFAULT_COMMUNICATION_TONE:-professional}
      - DEFAULT_DECISION_SPEED=${DEFAULT_DECISION_SPEED:-0.5}
      - DEFAULT_DECISION_CONFIDENCE=${DEFAULT_DECISION_CONFIDENCE:-0.7}
      # Agentic Research University System - Level 6
      - AGENTIC_UNIVERSITY_ENABLED=${AGENTIC_UNIVERSITY_ENABLED:-false}
      - UNIVERSITY_MANAGEMENT_ENABLED=${UNIVERSITY_MANAGEMENT_ENABLED:-true}
      - CURRICULUM_SYSTEM_ENABLED=${CURRICULUM_SYSTEM_ENABLED:-true}
      - COMPETITION_SYSTEM_ENABLED=${COMPETITION_SYSTEM_ENABLED:-true}
      - DEFAULT_ISOLATION_LEVEL=${DEFAULT_ISOLATION_LEVEL:-strict}
      - MAX_AGENTS_PER_UNIVERSITY=${MAX_AGENTS_PER_UNIVERSITY:-1000}
      - MAX_COMPETITIONS_PER_UNIVERSITY=${MAX_COMPETITIONS_PER_UNIVERSITY:-100}
      - DEFAULT_STORAGE_LIMIT_GB=${DEFAULT_STORAGE_LIMIT_GB:-100}
      - ENABLE_LEADERBOARDS=${ENABLE_LEADERBOARDS:-true}
      - ENABLE_ELO_RATINGS=${ENABLE_ELO_RATINGS:-true}
      - DEFAULT_ELO_K_FACTOR=${DEFAULT_ELO_K_FACTOR:-32}
      - TRAINING_DATA_COLLECTION=${TRAINING_DATA_COLLECTION:-true}
      - ARENA_MODE_ENABLED=${ARENA_MODE_ENABLED:-true}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    networks:
      - uniaugment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: uniaugment-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=uniaugment
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=uniaugment
      - POSTGRES_INITDB_ARGS=-c max_connections=200 -c shared_buffers=256MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/shared/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - uniaugment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uniaugment"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache & Celery Broker
  redis:
    image: redis:7.2-alpine
    container_name: uniaugment-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - uniaugment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Celery Worker for Background Tasks
  celery-worker:
    build:
      context: ..
      dockerfile: docker/full/Dockerfile
    container_name: uniaugment-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    environment:
      - STACK_TYPE=full
      - DATABASE_URL=postgresql://uniaugment:${POSTGRES_PASSWORD}@postgres:5432/uniaugment
      - REDIS_URL=redis://redis:6379/0
      - WEAVIATE_URL=http://weaviate:8080
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
      - weaviate
    networks:
      - uniaugment-network
    restart: unless-stopped

  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:1.27.0
    container_name: uniaugment-weaviate
    ports:
      - "8081:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-transformers,text2vec-openai'
      CLUSTER_HOSTNAME: 'node1'
      LOG_LEVEL: 'info'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - uniaugment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/v1/.well-known/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Ollama Local LLM Server (Optional)
  ollama:
    image: ollama/ollama:latest
    container_name: uniaugment-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - uniaugment-network
    restart: unless-stopped
    profiles:
      - local-llm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: uniaugment-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - uniaugment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: uniaugment-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - uniaugment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  uniaugment-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  weaviate_data:
    driver: local
  ollama_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

