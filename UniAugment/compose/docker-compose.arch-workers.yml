version: '3.8'

# UniAugment - Arch Linux Machine 2 (Workers)
# Runs: Celery Workers + Grafana + Log Aggregation
# This handles background tasks and monitoring dashboards

services:
  # Celery Worker 1
  celery-worker-1:
    image: uniaugment:full
    container_name: uniaugment-celery-worker-1
    hostname: celery-worker-1
    command: celery -A src.core.celery_app worker --loglevel=info --concurrency=2 -n worker1@%h
    environment:
      - STACK_TYPE=full
      - MACHINE_ROLE=worker
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - WEAVIATE_URL=${WEAVIATE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - uniaugment-local
      - uniaugment-distributed
    depends_on:
      - redis-client
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Worker 2
  celery-worker-2:
    image: uniaugment:full
    container_name: uniaugment-celery-worker-2
    hostname: celery-worker-2
    command: celery -A src.core.celery_app worker --loglevel=info --concurrency=2 -n worker2@%h
    environment:
      - STACK_TYPE=full
      - MACHINE_ROLE=worker
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - WEAVIATE_URL=${WEAVIATE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - uniaugment-local
      - uniaugment-distributed
    depends_on:
      - redis-client
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Flower (Task Monitoring)
  celery-flower:
    image: mher/flower:latest
    container_name: uniaugment-flower
    hostname: flower
    ports:
      - "5555:5555"
    command: celery --broker=${CELERY_BROKER_URL} flower --port=5555
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
    networks:
      - uniaugment-local
      - uniaugment-distributed
    depends_on:
      - redis-client
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Client (for connecting to remote Redis)
  redis-client:
    image: redis:7-alpine
    container_name: uniaugment-redis-client
    hostname: redis-client
    command: redis-cli -h ${REDIS_HOST:-redis} -p 6379 ping
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
    networks:
      - uniaugment-distributed
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: uniaugment-grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - uniaugment-local
      - uniaugment-distributed
    depends_on:
      - prometheus-client
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus Client (for connecting to remote Prometheus)
  prometheus-client:
    image: alpine:latest
    container_name: uniaugment-prometheus-client
    hostname: prometheus-client
    command: sh -c "while true; do sleep 3600; done"
    networks:
      - uniaugment-distributed
    restart: unless-stopped

  # Loki Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: uniaugment-loki
    hostname: loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - uniaugment-local
      - uniaugment-distributed
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Promtail Log Shipper
  promtail:
    image: grafana/promtail:latest
    container_name: uniaugment-promtail
    hostname: promtail
    volumes:
      - ./logs:/var/log/uniaugment:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - uniaugment-local
    depends_on:
      - loki
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  grafana-data:
    driver: local
  loki-data:
    driver: local

networks:
  uniaugment-local:
    driver: bridge
  uniaugment-distributed:
    driver: overlay
    driver_opts:
      com.docker.network.driver.overlay.vxlanid: "4096"

