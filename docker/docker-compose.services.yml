# DRYAD.AI Backend - Essential Services
# Auto-start Weaviate, Redis, and Ollama for always-on operation

version: '3.8'

services:
  # Weaviate Vector Database - Always Active
  weaviate:
    image: semitechnologies/weaviate:1.27.0
    container_name: gremlins-weaviate
    ports:
      - "8081:8080"  # Changed from 8080 to 8081 to avoid conflict with backend
      - "50051:50051"  # gRPC port
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
      # Performance optimizations
      LIMIT_RESOURCES: 'false'
      GOMAXPROCS: '4'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - gremlins-network
    restart: always  # Always restart
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Redis Cache & Task Queue - Always Active
  redis:
    image: redis:7.2-alpine
    container_name: gremlins-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --save 60 1
    volumes:
      - redis_data:/data
    networks:
      - gremlins-network
    restart: always  # Always restart
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama Local LLM Server - Always Active
  ollama:
    image: ollama/ollama:latest
    container_name: gremlins-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - gremlins-network
    restart: always  # Always restart
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s  # Ollama takes longer to start
    # Optional: GPU support (uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

# Networks
networks:
  gremlins-network:
    driver: bridge

# Volumes
volumes:
  weaviate_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

