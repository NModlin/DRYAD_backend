# ============================================================================
# DRYAD.AI Production Docker Compose
# Full production stack with load balancing, monitoring, and high availability
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # Backend Services (Load Balanced)
  # ============================================================================
  backend1:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        PYTHON_VERSION: "3.11"
    image: DRYAD.AI-backend:latest
    container_name: DRYAD.AI-backend-1
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/DRYAD.AI.db
      - ENVIRONMENT=production
      - USE_LOCAL_LLM=true
      - ENABLE_MULTI_AGENT=true
      - ENABLE_PERFORMANCE_OPTIMIZATION=true
      - ENABLE_SELF_HEALING=true
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./backups:/app/backups
    networks:
      - gremlins-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  backend2:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        PYTHON_VERSION: "3.11"
    image: DRYAD.AI-backend:latest
    container_name: DRYAD.AI-backend-2
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/DRYAD.AI.db
      - ENVIRONMENT=production
      - USE_LOCAL_LLM=true
      - ENABLE_MULTI_AGENT=true
      - ENABLE_PERFORMANCE_OPTIMIZATION=true
      - ENABLE_SELF_HEALING=false
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./backups:/app/backups
    networks:
      - gremlins-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ============================================================================
  # Self-Healing Worker
  # ============================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: DRYAD.AI-worker:latest
    container_name: DRYAD.AI-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/DRYAD.AI.db
      - ENVIRONMENT=production
      - ENABLE_SELF_HEALING=true
      - WORKER_MODE=true
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./app:/app/app:ro
    networks:
      - gremlins-network
    depends_on:
      - backend1
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ============================================================================
  # Nginx Load Balancer & Reverse Proxy
  # ============================================================================
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: DRYAD.AI-nginx:latest
    container_name: DRYAD.AI-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - gremlins-network
    depends_on:
      - backend1
      - backend2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================================================
  # Monitoring - Prometheus
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: DRYAD.AI-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - gremlins-network
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # ============================================================================
  # Monitoring - Grafana
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: DRYAD.AI-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    networks:
      - gremlins-network
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

# ============================================================================
# Networks
# ============================================================================
networks:
  gremlins-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

